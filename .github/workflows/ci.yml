name: Deploy to GitHub Pages

on:
  # main 브랜치에 push될 때 자동 실행
  push:
    branches:
      - main

  # 수동으로 워크플로우 실행 가능
  workflow_dispatch:

# GitHub Pages에 배포하기 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 하나의 배포만 허용
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. ESLint 코드 검사
      - name: Run linter
        run: npm run lint

      # 5. TypeScript 타입 체크 및 Vite 빌드
      - name: Build project
        env:
          VITE_TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: npm run build

      # 6. GitHub Pages 설정
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7. 빌드된 파일 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      # 8. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
