name: CI/CD Pipeline

on:
  # main 브랜치에 push될 때 자동 실행
  push:
    branches:
      - main

  # Pull Request가 생성되거나 업데이트될 때 실행
  pull_request:
    branches:
      - main

  # 수동으로 워크플로우 실행 가능
  workflow_dispatch:

# GitHub Pages에 배포하기 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ========================================
  # CI 작업 1: 린트 검사 (병렬 실행)
  # ========================================
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  # ========================================
  # CI 작업 2: 테스트 실행 (병렬 실행)
  # ========================================
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  # ========================================
  # CI 작업 3: 빌드 (린트와 테스트 성공 후 실행)
  # ========================================
  build:
    runs-on: ubuntu-latest
    needs: [lint, test] # lint와 test가 모두 성공해야 실행

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          VITE_TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: npm run build

      # GitHub Pages 설정 (main 브랜치 push일 때만 실행)
      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      # 빌드된 파일 업로드 (main 브랜치 push일 때만 실행)
      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  # ========================================
  # CD 작업: 배포 (main 브랜치 push일 때만 실행)
  # ========================================
  deploy:
    # main 브랜치에 직접 push했을 때만 배포
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
